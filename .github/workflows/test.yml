name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Make build script executable
        if: runner.os != 'Windows'
        run: chmod +x build.sh
      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: ./build.sh Test
        shell: bash
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ./build.cmd Test
        shell: pwsh
